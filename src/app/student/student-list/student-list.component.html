
<div class="container">    
    <div>All Students</div>
    <div>
        <button class="header-button" (click)="AddDummyStudent()">Add Student</button>
        <button class="header-button" (click)="ChangeGender()">Change gender</button>
    </div>
    <div>
        <input type="text" placeholder="Search by gender" 
        style="width: 450px;padding: 2px 20px;margin: 10px 0px;height: 30px;" [(ngModel)]="filterText">
    </div>
    <div>
        <h3>Total Students : {{ totalStudents | async }}</h3>
    </div>
    <table id="student">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Gender</th>  
            <th>DOB</th>
            <th>Marks</th>
            <th>Percentage</th>
        </tr>
        <tr *ngFor="let student of filteredstudents">
            <td>{{student.name}}</td>
            <td>{{student.course}}</td>
            <td>{{student.gender | uppercase}}</td>
            <td>{{student.DOB | date}}</td>
            <td>{{student.marks | Percentage }}</td>
            <td>{{ (student.marks / totalMarks ) | percent : '1.2'}}</td>
        </tr>
    </table>
</div>
