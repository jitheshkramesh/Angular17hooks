
<div class="container"> 
  <h3>Contact Form</h3>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstName">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="firstName">
  
      <label for="country">Country</label>
      <select id="country" name="country" [(ngModel)]="firstName">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)]="firstName"></textarea>
  
      <input type="submit" value="Submit"> 
      <button class="header-button" (click)="subscribe()">Subscribe</button>
    </form>
  </div>
