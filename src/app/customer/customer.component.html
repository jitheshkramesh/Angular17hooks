<div class="container">
    <div class="container mt-4 w-100 p-4">
        <div class="alert alert-primary text-center">
            <!-- <div class="alert alert-info rounded-4 text-left" *ngIf="invalidData">
                <div class="alert alert-danger rounded-4">Error Your form values</div>
            </div> -->
            <h2 class="" pt-2>Please fill your details</h2>
            <form class="pt-3" [formGroup]="customerForm" (ngSubmit)="onSubmitForm()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="email" class="form-control" [formControl]="firstNameFormControl" id="firstName"
                        placeholder="Enter your First Name" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="email" class="form-control" [formControl]="lastNameFormControl" id="lastName"
                        placeholder="Enter your Last Name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" [formControl]="emailFormControl" id="email"
                        placeholder="Enter your email id" />
                </div>
                <div class="form-group">
                    <label>Zipcode</label>
                    <input type="email" class="form-control" [formControl]="zipcodeFormControl" id="zipcode"
                        placeholder="Enter your Zipcode" />
                </div>
                <div class="form-group">
                    <label>phone</label>
                    <input type="email" class="form-control" [formControl]="phoneFormControl" id="phone"
                        placeholder="Enter your phone" />
                </div>
                <div class="form-group">
                    <label>birthDate</label>
                    <input type="email" class="form-control" 
                    [formControl]="birthDateFormControl" id="birthDate"
                    [(ngModel)]="model"
				ngbDatepicker
				#d="ngbDatepicker"
                        placeholder="Enter your birthDate" />
                </div>
                <div class="form-group">
                    <label>city</label>
                    <input type="email" class="form-control" [formControl]="cityFormControl" id="city"
                        placeholder="Enter your city" />
                </div>
                <div class="form-group">
                    <label>state</label>
                    <input type="email" class="form-control" [formControl]="stateFormControl" id="state"
                        placeholder="Enter your state" />
                </div>
                <div class="form-group">
                    <label>country</label>
                    <!-- <input type="email" class="form-control" [formControl]="countryFormControl" id="country"
                        placeholder="Enter your country" /> -->
                </div>
                <div class="form-group">
                    <!-- <select id="country" [formControl]="countryFormControl">
                        <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
                    </select> -->
                    <select id="country" formControlName="country">
                        <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-sm btn-primary mt-2 m-1" value="Submit" />
                <input type="button" class="btn btn-sm btn-danger mt-2 m-1" (click)="resetForm()" value="Reset" />
            </form>
        </div>
    </div>
</div>
