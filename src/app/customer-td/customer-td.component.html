<div class="container">
    <div class="container mt-4 w-100 p-4">
        <div class="alert alert-primary text-center">
            <!-- <div class="alert alert-info rounded-4 text-left" *ngIf="invalidData">
                <div class="alert alert-danger rounded-4">Error Your form values</div>
            </div> -->
            <form class="pt-3" #customerForm="ngForm" (ngSubmit)="onSubmitForm(customerForm)">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" #firstName="ngModel" [(ngModel)]="customer.firstName"
                    name="firstName" id="firstName" required minlength="1" maxlength="250" 
                    [class.is-invalid]="firstName.invalid && (firstName.dirty || firstName.touched)"
                        placeholder="Enter your First Name" />
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert">
                        <div *ngIf="firstName.errors?.['required']">FirstName is required.</div>
                        <div *ngIf="firstName.errors?.['minlength']">
                            FirstName must be at least 4 characters long.
                        </div>
                        <div *ngIf="firstName.errors?.['forbiddenName']">
                            FirstName cannot be Bob.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" ngModel name="lastName" id="lastName"
                        placeholder="Enter your Last Name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="email" #email="ngModel" 
                    [(ngModel)]="customer.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                    [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                        placeholder="Enter your email id" />
                        <div *ngIf="email.touched">
                            <p *ngIf="email.errors?.['required']">Email is a required field!</p>
                            <p *ngIf="email.errors?.['pattern']">This is not a valid Email!!!</p>
                        </div>
                </div>
                <div class="form-group">
                    <label>Zipcode</label>
                    <input class="form-control" ngModel name="zipcode" id="zipcode" placeholder="Enter your Zipcode" />
                </div>
                <div class="form-group">
                    <label>phone</label>
                    <input class="form-control" ngModel name="phone" id="phone" placeholder="Enter your phone" />
                </div>
                <div class="form-group">
                    <label>birthDate</label>
                    <input type="date" class="form-control" ngModel name="birthDate" id="birthDate"
                        placeholder="Enter your birthDate" />
                </div>
                <div class="form-group">
                    <label>city</label>
                    <input class="form-control" ngModel name="city" id="city" placeholder="Enter your city" />
                </div>
                <div class="form-group">
                    <label>state</label>
                    <input class="form-control" ngModel name="state" id="state" placeholder="Enter your state" />
                </div>
                <div class="form-group">
                    <label>country</label>
                    <!-- <input type="email" class="form-control" [formControl]="countryFormControl" id="country"
                        placeholder="Enter your country" /> -->
                </div>
                <div class="form-group">
                    <!-- <select id="country" [formControl]="countryFormControl">
                        <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
                    </select> -->
                    <select id="country" class="form-control" ngModel name="country">
                        <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="m-2" for="gender">Gender</label>
                    <input class="m-2" id="male" type="radio" value="m" ngModel name="gender" name="gender">
                    <label for="male">Male</label>

                    <input class="m-2" id="female" type="radio" value="f" ngModel name="gender" name="gender">
                    <label for="female">Female</label>

                    <input class="m-2" id="female" type="radio" value="n" ngModel name="gender" name="gender">
                    <label for="female">Not Specified</label>

                    <!-- <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
                        <div *ngIf="f.gender.errors.required">Name is required.</div>
                    </div> -->
                </div>
                <input type="submit" class="btn btn-sm btn-primary mt-2 m-1" value="Submit" />
                <input type="button" class="btn btn-sm btn-danger mt-2 m-1" (click)="resetForm(customerForm)" value="Reset" />
            </form>
        </div>
    </div>
</div>
